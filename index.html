<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Day</title>
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">

        <div class="valentine">
            <div id="heart-group-1"></div>
            <div id="heart-group-2"></div>
            <div id="heart-group-3"></div>
            <div id="heart-group-4"></div>
            <div id="star-group-1"></div>
            <div id="star-group-2"></div>
            <div id="star-group-3"></div>
            <div class="heart-fixed heart-xs"></div>
            <div class="heart-fixed heart-sm"></div>
            <div class="heart-fixed heart-lg"></div>
            <div class="overlay"></div>
        </div>

        <div class="container">
            <div class="valentines-day-card">
                <input id="next" type="checkbox">

                <input id="open" type="checkbox">
                <label class="open" for="open"></label>

                <input id="next" type="checkbox">
                <label class="next" for="next">
                    <div>Next</div>
                </label>

                <input id="next2" type="checkbox">
                <label class="next2" for="next2">
                    <div>Next</div>
                </label>

                <label class="previous" for="next">
                    <div>Previous</div>
                </label>

                <label class="previous2" for="next2">
                    <div>Previous</div>
                </label>

                <div class="card-front">
                    <div class="note">Click to Open</div>
                </div>
                <div class="card-inside">
                    <div class="text-one">Happy</div>
                    <div class="heart"></div>
                    <div class="smile"></div>
                    <div class="eyes"></div>
                </div>

                <div class="gallery">
                    <div class="gallery-block">
                        <img class="photo" src="img/1.jpg" alt="photo" />
                    </div>
                    <div class="gallery-block">
                        <img class="photo" src="img/2.jpg" alt="photo" />
                    </div>
                    <div class="gallery-block">
                        <img class="photo" src="img/3.jpg" alt="photo" />
                    </div>
                    <div class="gallery-block">
                        <img class="photo" src="img/4.jpg" alt="photo" />
                    </div>
                    <div class="gallery-block">
                        <img class="photo" src="img/5.jpg" alt="photo" />
                    </div>
                    <div class="gallery-block">
                        <img class="photo" src="img/6.jpg" alt="photo" />
                    </div>
                    <div class="gallery-block">
                        <img class="photo" src="img/7.jpg" alt="photo" />
                    </div>
                    <div class="gallery-block">
                        <img class="photo" src="img/8.jpg" alt="photo" />
                    </div>
                    <div class="gallery-block">
                        <img class="photo" src="img/9.jpg" alt="photo" />
                    </div>
                </div>

                <div id="fullpage" onclick="this.style.display='none';"></div>

                <div class="happy-valentines">
                    <div class="valentines">
                        <div class="clouds"></div>
                        <div class="hearts">
                            <div class="heartOne">
                                <div class="left-side"></div>
                                <div class="right-side"></div>
                            </div>
                            <div class="heartTwo">
                                <div class="left-side"></div>
                                <div class="right-side"></div>
                            </div>
                            <div class="heartThree">
                                <div class="left-side"></div>
                                <div class="right-side"></div>
                            </div>
                            <div class="heartFour">
                                <div class="left-side"></div>
                                <div class="right-side"></div>
                            </div>
                            <div class="heartFive">
                                <div class="left-side"></div>
                                <div class="right-side"></div>
                            </div>
                        </div>
                        <div class="text"><span>Remember not to eat too much candyâ€”you're sweet enough already.</div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>

<script src="script.js"></script>

</html>
